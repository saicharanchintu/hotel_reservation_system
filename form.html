<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Hotel Reservation Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://us.123rf.com/450wm/mehibi/mehibi1508/mehibi150801296/44126332-hotel-logo-template.jpg?ver=6" class="food-munch-logo" />
            </a>
        </div>
    </nav>
    <form class="hotel-reservation-form" method="post" action="">
        <h1><i class="far fa-calendar-alt"></i>Hotel Reservation Form</h1>
        <div class="fields">
            <div class="wrapper">
                <div>
                    <label for="name">Name</label>
                    <div class="field">
                        <input id="name" type="varchar" class="xyz" required>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div>
                    <label for="arrival">Arrival</label>
                    <div class="field">
                        <input id="arrival" type="date" name="arrival" required>
                    </div>
                </div>
                <div class="gap"></div>
                <div>
                    <label for="departure">Departure</label>
                    <div class="field">
                        <input id="departure" type="date" name="departure" required>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div>
                    <label for="adults">Adults</label>
                    <div class="field">
                        <select id="adults" name="adults" required>
                                <option disabled selected value="">--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                    </div>
                </div>
                <div class="gap"></div>
                <div>
                    <label for="children">Children</label>
                    <div class="field">
                        <select id="children" name="children" required>
                                <option disabled selected value="">--</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                    </div>
                </div>
            </div>
            <label for="room_pref">Room Preference</label>
            <div class="field">
                <select id="room_pref" name="room_pref" required>
	                	<option disabled selected value="">--</option>
	                	<option value="Standard">Standard</option>
	                	<option value="Deluxe">Deluxe</option>
	                	<option value="Suite">Suite</option>
	                </select>
            </div>
        </div>
        <button class="button">Check Availability</button>
    </form>
</body>

</html>
